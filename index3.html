<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Media in HTML</title>
</head>
<body>
<h1> Adding Images in HTML </h1>
<img src="https://cdn.pixabay.com/animation/2022/10/11/09/05/09-05-26-529_512.gif" height="200" width="200"alt="">
<img src="download (3).jpeg" height="200"width="200" alt="">
